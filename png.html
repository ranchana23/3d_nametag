<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to STL Converter</title>
    <link rel="stylesheet" href="style-noto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Sidebar -->
    <nav class="page-nav">
        <a href="index.html" class="nav-link">
            <i class="fa fa-id-card"></i>
            <span>Nametag</span>
        </a>
        <a href="tag.html" class="nav-link">
            <i class="fa fa-square"></i>
            <span>Rectangle</span>
        </a>
        <a href="png.html" class="nav-link active">
            <i class="fa fa-image"></i>
            <span>PNG Extrude</span>
        </a>
    </nav>

    <aside>
        <h2>PNG to 3D Converter</h2>
        
        <fieldset>
            <legend>อัพโหลดรูปภาพ</legend>
            <label>
                เลือกไฟล์ PNG:
                <input type="file" id="imageFile" accept="image/png,image/jpg,image/jpeg" />
            </label>
            <div class="muted">อัพโหลดรูปขาวดำ (พื้นที่สีดำจะกลายเป็น 3D)</div>
        </fieldset>

        <fieldset>
            <legend>การตั้งค่า</legend>
            <label>
                ความหนา (Thickness):
                <input type="number" id="thickness" value="2.0" min="0.5" max="20" step="0.5">
                <span class="muted">mm</span>
            </label>
            <label>
                เกณฑ์สีดำ (Threshold):
                <input type="number" id="threshold" value="128" min="0" max="255" step="1">
                <span class="muted">0-255 (ค่าน้อย = ดำมากขึ้น)</span>
            </label>
        </fieldset>

        <fieldset>
            <legend>ขนาด</legend>
            <div style="margin-bottom:12px;">
                <label>
                    <input type="radio" name="sizeMode" value="width" checked>
                    กำหนดความกว้าง (Width)
                </label>
            </div>
            <div style="margin-bottom:12px;">
                <label>
                    <input type="radio" name="sizeMode" value="height">
                    กำหนดความสูง (Height)
                </label>
            </div>
            <div style="margin-bottom:12px;">
                <label>
                    <input type="radio" name="sizeMode" value="auto">
                    อัตโนมัติ (96 DPI)
                </label>
            </div>
            <label>
                ขนาดที่กำหนด:
                <input type="number" id="sizeValue" value="50" min="1" max="300" step="0.5">
                <span class="muted">mm</span>
            </label>
        </fieldset>

        <fieldset>
            <legend>การลดรายละเอียด (Optional)</legend>
            <label>
                <input type="checkbox" id="enableDownsample">
                เปิดใช้งานการลดรายละเอียด
            </label>
            <label>
                Max Pixels:
                <input type="number" id="maxPixels" value="500" min="50" max="2000" step="50" disabled>
                <span class="muted">px (ลดไฟล์ใหญ่)</span>
            </label>
        </fieldset>

        <button class="btn" id="generateBtn">
            <i class="fa fa-cube"></i> สร้างโมเดล 3D
        </button>

        <fieldset style="margin-top:20px;">
            <legend>Export</legend>
            <button class="btn secondary" id="downloadSTL" disabled>
                <i class="fa fa-download"></i> Download STL
            </button>
        </fieldset>

        <div id="msg" class="muted" style="margin-top:12px;"></div>
        <div id="info" style="margin-top:12px;font-size:13px;color:#666;"></div>
    </aside>

    <main>
        <canvas id="preview" style="width:100%;height:100%;display:block;background:#f7f7f8;"></canvas>
    </main>

    <script src="png-to-stl.js"></script>
    <script type="module" src="png-app.js"></script>
</body>
</html>
