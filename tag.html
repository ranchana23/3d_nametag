<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Creator - 3D Rectangle</title>
    <link rel="stylesheet" href="style-noto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
</head>
<body>
    <!-- Navigation Sidebar -->
    <nav class="page-nav">
        <a href="index.html" class="nav-link">
            <i class="fa fa-id-card"></i>
            <span>Nametag</span>
        </a>
        <a href="tag.html" class="nav-link active">
            <i class="fa fa-square"></i>
            <span>Rectangle</span>
        </a>
    </nav>

    <aside>
        <h2>Rectangle Tag Creator</h2>
        
        <fieldset>
            <legend>ข้อความ</legend>
            <label>
                ชื่อ (Name):
                <input type="text" id="tagName" value="" placeholder="ใส่ชื่อ...">
            </label>
            <label>
                ความสูงข้อความ (Text Height):
                <input type="number" id="textHeight" value="4" min="0.5" max="20" step="0.5">
                <span class="muted">mm - ความสูงที่ยื่นขึ้นมาจากฐาน</span>
            </label>
            <label>เลือกฟอนต์จากคลัง</label>
            <!-- Custom Font Dropdown -->
            <div id="fontDropdownWrapper" class="custom-select-wrapper">
                <div id="fontDropdownSelected" class="custom-select-selected">
                    Helvetiker (Default)
                </div>
                <div id="fontDropdownList" class="custom-select-items" style="display:none;">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
            <label>หรืออัพโหลดฟอนต์เอง (.ttf/.otf)</label>
            <input id="fontUpload" type="file" accept=".ttf,.otf" />
            <div class="muted">เลือกจาก dropdown หรืออัพโหลดฟอนต์ของคุณเอง</div>
        </fieldset>
        
        <fieldset>
            <legend>ขนาด (mm)</legend>
            <label>
                ความกว้าง (Width):
                <input type="number" id="rectWidth" value="80" min="10" max="300" step="1">
            </label>
            <label>
                ความยาว (Length):
                <input type="number" id="rectLength" value="50" min="10" max="300" step="1">
            </label>
            <label>
                ความสูงฐาน (Base Height):
                <input type="number" id="rectHeight" value="3" min="1" max="50" step="0.5">
            </label>
        </fieldset>

        <fieldset>
            <legend>มุมโค้ง</legend>
            <label>
                รัศมีมุมโค้ง (Corner Radius):
                <input type="number" id="cornerRadius" value="5" min="0" max="50" step="0.5">
            </label>
        </fieldset>

        <fieldset>
            <legend>สี</legend>
            <label>
                สีของแท็ก:
                <input type="color" id="rectColor" value="#696FC7">
            </label>
        </fieldset>

        <fieldset>
            <legend>มุมหมุน (องศา)</legend>
            <label>
                หมุนแกน X (Pitch):
                <input type="number" id="rotateX" value="0" min="-180" max="180" step="1">
            </label>
            <label>
                หมุนแกน Y (Yaw):
                <input type="number" id="rotateY" value="0" min="-180" max="180" step="1">
            </label>
            <label>
                หมุนแกน Z (Roll):
                <input type="number" id="rotateZ" value="0" min="-180" max="180" step="1">
            </label>
            <button class="btn secondary" id="resetRotation" style="width:100%;margin-top:8px;">
                <i class="fa fa-refresh"></i> รีเซ็ตมุม
            </button>
        </fieldset>

        <fieldset>
            <legend>รูแขวน (ถ้าต้องการ)</legend>
            <label>
                <input type="checkbox" id="enableHole">
                เปิดใช้งานรู
            </label>
            <label>
                เส้นผ่านศูนย์กลางรู (mm):
                <input type="number" id="holeDiameter" value="5" min="2" max="20" step="0.5">
            </label>
            <label>
                ฝั่ง:
                <select id="holeSide">
                    <option value="left">ซ้าย</option>
                    <option value="right" selected>ขวา</option>
                </select>
            </label>
            <label>
                ตำแหน่ง:
                <select id="holePosition">
                    <option value="top" selected>บน</option>
                    <option value="center">กลาง</option>
                    <option value="bottom">ล่าง</option>
                </select>
            </label>
            <label>
                ระยะจากขอบ (mm):
                <input type="number" id="holeOffset" value="8" min="3" max="50" step="0.5">
            </label>
        </fieldset>

        <button class="btn" id="createRect">สร้าง Rectangle</button>
        
        <fieldset>
            <legend>Export</legend>
            <button class="btn secondary" id="exportSTL">
                <i class="fa fa-download"></i> Export STL
            </button>
            <button class="btn secondary" id="export3MF">
                <i class="fa fa-download"></i> Export 3MF
            </button>
        </fieldset>

        <div id="msg" class="muted" style="margin-top:8px"></div>
    </aside>

    <main style="position:relative;">
        <canvas id="view"></canvas>
        
        <div id="viewport-controls" style="position:absolute;top:20px;right:20px;z-index:10;display:flex;gap:12px;background:rgba(255,255,255,0.95);padding:12px 16px;border-radius:16px;box-shadow:0 4px 16px rgba(105,111,199,0.15);backdrop-filter:blur(10px);">
            <button class="btn secondary" data-view="top" title="Top" style="padding:10px 18px;font-size:14px;min-width:70px;">Top</button>
            <button class="btn secondary" data-view="front" title="Front" style="padding:10px 18px;font-size:14px;min-width:70px;">Front</button>
            <button class="btn secondary" data-view="side" title="Side" style="padding:10px 18px;font-size:14px;min-width:70px;">Side</button>
        </div>

        <div id="dim-text" style="position:absolute;bottom:20px;right:20px;z-index:10;background:#696FC7;color:#fff;padding:8px 14px;border-radius:10px;font-size:13px;font-weight:600;box-shadow:0 2px 8px rgba(105,111,199,0.2);">
            --
        </div>
    </main>

    <script type="module" src="./tag-app.js"></script>
</body>
</html>
