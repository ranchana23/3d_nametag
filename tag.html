<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Creator - 3D Rectangle</title>
    <link rel="stylesheet" href="style-noto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <aside>
        <h2>Rectangle Tag Creator</h2>
        
        <fieldset>
            <legend>ขนาด (mm)</legend>
            <label>
                ความกว้าง (Width):
                <input type="number" id="rectWidth" value="80" min="10" max="300" step="1">
            </label>
            <label>
                ความยาว (Length):
                <input type="number" id="rectLength" value="50" min="10" max="300" step="1">
            </label>
            <label>
                ความสูง (Height):
                <input type="number" id="rectHeight" value="3" min="1" max="50" step="0.5">
            </label>
        </fieldset>

        <fieldset>
            <legend>มุมโค้ง</legend>
            <label>
                รัศมีมุมโค้ง (Corner Radius):
                <input type="number" id="cornerRadius" value="5" min="0" max="50" step="0.5">
            </label>
        </fieldset>

        <fieldset>
            <legend>สี</legend>
            <label>
                สีของแท็ก:
                <input type="color" id="rectColor" value="#696FC7">
            </label>
        </fieldset>

        <fieldset>
            <legend>รูแขวน (ถ้าต้องการ)</legend>
            <label>
                <input type="checkbox" id="enableHole">
                เปิดใช้งานรู
            </label>
            <label>
                เส้นผ่านศูนย์กลางรู (mm):
                <input type="number" id="holeDiameter" value="5" min="2" max="20" step="0.5">
            </label>
            <label>
                ระยะจากขอบ (mm):
                <input type="number" id="holeOffset" value="8" min="3" max="50" step="0.5">
            </label>
        </fieldset>

        <button class="btn" id="createRect">สร้าง Rectangle</button>
        
        <fieldset>
            <legend>Export</legend>
            <button class="btn secondary" id="exportSTL">
                <i class="fa fa-download"></i> Export STL
            </button>
            <button class="btn secondary" id="export3MF">
                <i class="fa fa-download"></i> Export 3MF
            </button>
        </fieldset>

        <div id="msg" class="muted" style="margin-top:8px"></div>
    </aside>

    <main style="position:relative;">
        <canvas id="view"></canvas>
        
        <div id="viewport-controls" style="position:absolute;top:20px;right:20px;z-index:10;display:flex;gap:12px;background:rgba(255,255,255,0.95);padding:12px 16px;border-radius:16px;box-shadow:0 4px 16px rgba(105,111,199,0.15);backdrop-filter:blur(10px);">
            <button class="btn secondary" data-view="top" title="Top" style="padding:10px 18px;font-size:14px;min-width:70px;">Top</button>
            <button class="btn secondary" data-view="front" title="Front" style="padding:10px 18px;font-size:14px;min-width:70px;">Front</button>
            <button class="btn secondary" data-view="side" title="Side" style="padding:10px 18px;font-size:14px;min-width:70px;">Side</button>
        </div>

        <div id="dim-text" style="position:absolute;bottom:20px;right:20px;z-index:10;background:#696FC7;color:#fff;padding:8px 14px;border-radius:10px;font-size:13px;font-weight:600;box-shadow:0 2px 8px rgba(105,111,199,0.2);">
            --
        </div>
    </main>

    <script type="module" src="./tag-app.js"></script>
</body>
</html>
