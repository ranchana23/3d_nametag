<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#778873"/>
  
  <!-- 3D Cube Icon -->
  <g transform="translate(50, 45)">
    <!-- Back face -->
    <path d="M -15,-8 L 0,-15 L 15,-8 L 15,8 L 0,15 L -15,8 Z" 
          fill="#A1BC98" stroke="#D2DCB6" stroke-width="1.5"/>
    
    <!-- Left face -->
    <path d="M -15,-8 L -15,8 L 0,15 L 0,0 Z" 
          fill="#5a6b5a" stroke="#D2DCB6" stroke-width="1.5"/>
    
    <!-- Right face -->
    <path d="M 0,0 L 0,15 L 15,8 L 15,-8 Z" 
          fill="#A1BC98" stroke="#D2DCB6" stroke-width="1.5"/>
    
    <!-- Top face -->
    <path d="M -15,-8 L 0,-15 L 15,-8 L 0,0 Z" 
          fill="#D2DCB6" stroke="#F1F3E0" stroke-width="1.5"/>
  </g>
  
  <!-- Text "3D" -->
  <text x="50" y="75" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#F1F3E0" 
        text-anchor="middle">3D</text>
</svg>
