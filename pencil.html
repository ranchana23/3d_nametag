<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Topper Creator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="style-noto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
</head>
<body>
    <!-- Navigation Sidebar -->
    <nav class="page-nav">
        <a href="index.html" class="nav-link">
            <i class="fa fa-id-card"></i>
            <span>Nametag</span>
        </a>
        <a href="tag.html" class="nav-link">
            <i class="fa fa-square"></i>
            <span>Rectangle</span>
        </a>
        <a href="png.html" class="nav-link">
            <i class="fa fa-image"></i>
            <span>PNG Extrude</span>
        </a>
        <a href="pencil.html" class="nav-link active">
            <i class="fa fa-pencil"></i>
            <span>Pencil Topper</span>
        </a>
    </nav>

    <aside>
        <h2>Pencil Topper Creator</h2>
        
        <fieldset>
            <legend>ข้อความ</legend>
            <label>
                ชื่อ (Name):
                <input type="text" id="nameText" value="Mickey" placeholder="ใส่ชื่อ...">
            </label>
            <label>
                ขนาดตัวอักษร (Letter Height):
                <input type="number" id="letterHeight" value="12" min="5" max="30" step="0.5">
                <span class="muted">mm</span>
            </label>
            <label>
                ความสูงตัวนูน (Letter Thickness):
                <input type="number" id="letterThickness" value="1.4" min="0.5" max="5" step="0.1">
                <span class="muted">mm</span>
            </label>
            <label>เลือกฟอนต์จากคลัง</label>
            <div id="fontDropdownWrapper" class="custom-select-wrapper">
                <div id="fontDropdownSelected" class="custom-select-selected">
                    -- เลือกฟอนต์ --
                </div>
                <div id="fontDropdownList" class="custom-select-items" style="display:none;">
                    <!-- Options will be populated by JavaScript -->
                </div>
            </div>
            <label>หรืออัพโหลดฟอนต์เอง (.ttf/.otf)</label>
            <input id="fontUpload" type="file" accept=".ttf,.otf" />
            <div class="muted">เลือกจาก dropdown หรืออัพโหลดฟอนต์ของคุณเอง</div>
        </fieldset>

        <fieldset>
            <legend>ขนาดฐาน</legend>
            <label>
                ความสูงฐาน (Base Height):
                <input type="number" id="baseHeight" value="12" min="5" max="30" step="0.5">
                <span class="muted">mm</span>
            </label>
            <label>
                ขอบโครงร่าง (Outline Margin):
                <input type="number" id="outlineMargin" value="2.3" min="0" max="10" step="0.1">
                <span class="muted">mm - ระยะที่ฐานขยายออกจากตัวอักษร</span>
            </label>
        </fieldset>

        <fieldset>
            <legend>รูเจาะ (Hole Settings)</legend>
            <label>
                ทิศทางรู (Hole Orientation):
                <select id="holeOrientation">
                    <option value="FRONTBACK" selected>หน้า-หลัง (Front-Back)</option>
                    <option value="TOPBOTTOM">บน-ล่าง (Top-Bottom)</option>
                </select>
            </label>
            <label>
                เส้นผ่านศูนย์กลางรู (Hole Diameter):
                <input type="number" id="holeDiameter" value="7.8" min="1" max="20" step="0.1">
                <span class="muted">mm</span>
            </label>
            <label>
                ตำแหน่ง X (สำหรับ Top-Bottom):
                <input type="number" id="holeX" value="21" min="-50" max="50" step="0.5">
                <span class="muted">mm</span>
            </label>
            <label>
                ตำแหน่ง Y (สำหรับ Front-Back):
                <input type="number" id="holeY" value="4" min="-50" max="50" step="0.5">
                <span class="muted">mm</span>
            </label>
        </fieldset>

        <fieldset>
            <legend>สี</legend>
            <label>
                สีฐาน (Base Color):
                <input type="color" id="baseColor" value="#1B40D1">
            </label>
            <label>
                สีตัวอักษร (Letters Color):
                <input type="color" id="lettersColor" value="#FFFFFF">
            </label>
        </fieldset>

        <button class="btn" id="createTopper">สร้าง Pencil Topper</button>

        <fieldset style="margin-top:20px;">
            <legend>Export</legend>
            <label style="display:flex;align-items:center;gap:8px;margin-bottom:12px;">
                <input type="checkbox" id="mergeGeometry" checked>
                <span>รวม Geometry (Merge เป็นชิ้นเดียว)</span>
            </label>
            <button class="btn secondary" id="exportSTL">
                <i class="fa fa-download"></i> Export STL
            </button>
            <button class="btn secondary" id="export3MF">
                <i class="fa fa-download"></i> Export 3MF
            </button>
        </fieldset>

        <div id="msg" class="muted" style="margin-top:12px;"></div>
        <div id="dim-text" style="margin-top:8px;font-size:14px;font-weight:600;color:#696FC7;"></div>
    </aside>

    <main style="position:relative;">
        <canvas id="view"></canvas>
        
        <div id="viewport-controls" style="position:absolute;top:20px;right:20px;z-index:10;display:flex;gap:12px;background:rgba(255,255,255,0.95);padding:12px 16px;border-radius:16px;box-shadow:0 4px 16px rgba(105,111,199,0.15);backdrop-filter:blur(10px);">
            <button class="btn secondary" data-view="top" title="Top" style="padding:10px 18px;font-size:14px;min-width:70px;">Top</button>
            <button class="btn secondary" data-view="front" title="Front" style="padding:10px 18px;font-size:14px;min-width:70px;">Front</button>
            <button class="btn secondary" data-view="side" title="Side" style="padding:10px 18px;font-size:14px;min-width:70px;">Side</button>
            <button class="btn secondary" data-view="iso" title="Isometric" style="padding:10px 18px;font-size:14px;min-width:70px;">Iso</button>
        </div>
    </main>

    <script type="module" src="pencil-app.js"></script>
</body>
</html>
